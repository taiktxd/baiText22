<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy Tính</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="may-tinh" id="mayTinh">
      <h1>Máy Tính</h1>
      <h3>Nhập số thứ nhất:</h3>
      <input type="number" id="so-dau" />
      <h3>Nhâp số thứ hai:</h3>
      <input type="number" id="so-cuoi" />
      <ul>
        <li id="tong">+</li>
        <li id="hieu">-</li>
        <li id="tich">*</li>
        <li id="thuong">/</li>
        <li id="resset">Resset</li>
        <button id="doi">Đổi giao diện</button>
      </ul>
      <span id="ket-qua"> </span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
