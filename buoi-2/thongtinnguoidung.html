  <style>
    .card {
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      border: 1px solid red;
      background-color: antiquewhite;
    }
    .ten-nv h2,
    .tien-pay span {
      display: inline-block;
    }
  </style>
  <body>
    <div class="card">
      <h1>Lương nhân viên theo tuần</h1>
      <div class="ten-nv">
        <h2>tên nhân viên:</h2>
        <h2 id="ten"></h2>
      </div>
      <h3>Số tiền theo giờ: 35k/h (tăng ca hệ số: 1.5)</h3>
      <h3>Số giờ làm trong tuần là:</h3>
      <h3 id="so-gio"></h3>
      <div class="tien-pay">
        <span>Số tiền của tuần này là:</span>
        <span id="tien-tra"></span>
      </div>
    </div>

    <script src="./mainuser.js"></script>
  </body>
