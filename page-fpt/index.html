<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ FPT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-brand"></div>
      <div class="header-search">
        <input
          type="text"
          placeholder="Nhập tên điện thoại, máy tính, phụ kiện... cần tìm"
        />
        <i class="fa fa-search"></i>
      </div>
      <ul class="header-nav">
        <li>
          <i class="fa fa-file-alt"></i>
          <span>Thông tin hay</span>
        </li>
        <li>
          <i class="fa fa-copy"></i>
          <span>Thanh toán & tiện ích</span>
        </li>
        <li>
          <i class="fa fa-user-circle"></i>
          <span>Tài khoản của tôi</span>
        </li>
        <li>
          <i class="fa fa-cart-arrow-down"></i>
          <span>Giỏ hàng của tôi</span>
        </li>
      </ul>
    </header>
    <!-- header -->
    <!-- ads -->
    <section class="carousel-ads mt-5 mb-5">
      <div

      >
        <ol class="carousel-indicators">

            data-slide-to="0"

          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.fpt.shop/unsafe/fit-in/800x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/9/1/638291720890715309_F-H1_800x300.png"
              class="d-block w-100"
              alt="ads1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.fpt.shop/unsafe/fit-in/800x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/9/6/638295902161834899_F-H1_800x300.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.fpt.shop/unsafe/fit-in/800x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/8/31/638290991513394994_F-H1_800x300@2x.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.fpt.shop/unsafe/fit-in/800x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/8/31/638291145506953603_F-H1_800x300.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.fpt.shop/unsafe/fit-in/800x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/9/6/638295852063903666_F-H1_800x300.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-target="#carouselExampleIndicators"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-target="#carouselExampleIndicators"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
      <div class="ads-carousel-right p-1">
        <img
          src="https://images.fpt.shop/unsafe/fit-in/385x100/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/8/21/638282131957313690_H2_385x100.png"
          alt=""
        />
        <img
          src="https://images.fpt.shop/unsafe/fit-in/385x100/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/8/1/638264776251597698_H2_385x100iP13%201.png"
          alt=""
        />
        <span class="ads-carousel-right-sales">Thông tin khuyến mãi</span>
        <div class="ads-carousel-right-item">
          <img
            src="https://images.fpt.shop/unsafe/fit-in/70x40/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/images/2015/PhuongMT5/Frame%20427323198.png"
            alt=""
          />
          <span>Sự kiện đặc biệt 21h ngày 12/09</span>
        </div>
        <div class="ads-carousel-right-item">
          <img
            src="https://images.fpt.shop/unsafe/fit-in/70x40/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/images/2015/PhuongMT5/Frame%20427323202.png"
            alt=""
          />
          <span>Sự kiện Apple ra mắt sản phẩm mới</span>
        </div>
      </div>

    <div class="addAdmin">
      <h1>Thêm sản phẩm:</h1>
      <label for="">Name:</label>
      <input type="text" id="nameAdd" />
      <label for="">Hình ảnh:</label>
      <input type="text" id="imgAdd" />
